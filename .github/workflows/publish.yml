name: Release @doist/todoist-ai package

on:
  workflow_dispatch:

permissions:
  # Enable the use of OIDC for npm provenance
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # Based on historical data
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          registry-url: "https://registry.npmjs.org"

      - name: Ensure npm 11.5.1 or later is installed
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Type check
        run: npm run type-check

      - name: Lint check
        run: npm run lint:check

      - name: Format check
        run: npm run format:check

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get published version
        id: get-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Trigger todoist-ai-integrations update
        if: success()
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/Doist/todoist-ai-integrations/dispatches \
            -f event_type='todoist-ai-updated' \
            -f client_payload='{"version":"${{ env.PACKAGE_VERSION }}","npm_tag":"latest"}'
        env:
          GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        continue-on-error: true
